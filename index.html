<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Memory Match</title>
  <link rel="stylesheet" href="assets/css/grid.css">
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/themes.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</head>
<body class="container start-back-image">
  <div id="modal">
    <div id="modal-content" class="modal-content"></div>
  </div>
  <div class="container col-12">
    <div class="container row col-12">
      <header class="col-12">
        <div class="title-back">
          <h1 id='title'>Memory Match</h1>
        </div>
      </header>
    </div>
    <div class="row col-12">
      <aside class="container row col-2">
        <div class="stat-title"><p>Stats</p></div>
        <div class="stat"><p>Games Played</p></div>
        <div class="stat"><p id="games-played">0</p></div>
        <div class="stat"><p>Attempts</p></div>
        <div class="stat"><p id="attempts">0</p></div>
        <div class="stat"><p>Accuracy</p></div>
        <div class="stat"><p id="accuracy">0.00%</p></div>
      </aside>
      <main id='gameCards'>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
        <div class="card col-2"></div>
      </main>
    </div>
  </div>

  <script src="assets/js/script.js"></script>
</body>
</html>
